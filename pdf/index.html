<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Konvertor - Oefen.uz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #FF973F, #B33F21);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4 text-gray-900">

  <!-- Header -->
  <header class="w-full max-w-4xl flex justify-between items-center mb-10 px-6 py-4 rounded-xl shadow-md" style="background-color: #87BD6A;">
    <a href="https://oefen.uz">
      <img src="https://oefen.uz/assets/img/logo.png" alt="Oefen.uz Logo" class="h-16">
    </a>
    <a href="https://oefen.uz" class="text-white text-lg underline">Bosh sahifa</a>
  </header>

  <!-- PDF Konvertor -->
  <section class="w-full max-w-4xl bg-white bg-opacity-95 rounded-2xl shadow-lg p-6 text-center">
    <h2 class="text-2xl font-bold mb-4">üìÇ Fayllarni PDF formatga o‚Äòtkazing</h2>
    <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col items-center">
      <input type="file" name="files" id="fileInput" multiple required accept=".jpg,.jpeg,.png,.doc,.docx,.ppt,.pptx"
             class="mb-4 w-full border border-gray-300 p-2 rounded">
      <button type="submit"
              class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700">
        PDF yaratish
      </button>
    </form>
    <p id="status" class="mt-4 text-sm text-gray-700"></p>
  </section>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) {
        status.textContent = "Fayllarni tanlang.";
        return;
      }

      status.textContent = "‚è≥ Yuklanmoqda...";

      const formData = new FormData();
      for (const file of fileInput.files) {
        formData.append("files", file);
      }

      try {
        const response = await fetch("https://oefenplus-backend-pdf.onrender.com/convert", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Xatolik yuz berdi");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = "converted.pdf";
        link.click();

        status.textContent = "‚úÖ PDF tayyor va yuklab olindi!";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Xatolik: faylni o‚Äògirib bo‚Äòlmadi.";
      }
    });
  </script>

</body>
</html>
