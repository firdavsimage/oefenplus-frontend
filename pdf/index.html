<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Konvertor â€“ Oefen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-2xl rounded-2xl p-6 max-w-md w-full">
    <h1 class="text-2xl font-semibold text-center mb-4">Faylni PDF formatga oâ€˜tkazish</h1>
    
    <form id="uploadForm" class="space-y-4">
      <label class="block text-gray-700">ðŸ“‚ Rasm, Word, PowerPoint fayllarni tanlang:</label>
      <input type="file" id="fileInput" name="file" accept=".jpg,.jpeg,.png,.docx,.pptx" required class="w-full border rounded p-2">
      
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">PDFga oâ€˜tkazish</button>
    </form>

    <div id="result" class="mt-4 text-center text-green-600 font-medium hidden"></div>
    <div id="error" class="mt-4 text-center text-red-500 font-medium hidden"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');
    const error = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.classList.add('hidden');
      error.classList.add('hidden');

      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('https://oefenplus-backend-pdf.onrender.com/convert', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errData = await response.json();
          error.textContent = errData.error || 'Xatolik yuz berdi';
          error.classList.remove('hidden');
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "converted.pdf";
        a.click();
        result.textContent = "âœ… PDF tayyor. Yuklab olish boshlandi.";
        result.classList.remove('hidden');
      } catch (err) {
        error.textContent = "Xatolik yuz berdi: " + err.message;
        error.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
