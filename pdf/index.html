<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faylni PDFga aylantirish - Oefen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #FF973F, #B33F21);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4 text-gray-900">

  <!-- Header -->
  <header class="w-full max-w-4xl flex justify-between items-center mb-10 px-6 py-4 rounded-xl shadow-md" style="background-color: #87BD6A;">
    <a href="https://oefen.uz">
      <img src="https://oefen.uz/assets/img/logo.png" alt="Oefen.uz Logo" class="h-16">
    </a>
    <a href="https://oefen.uz" class="text-white text-lg underline">Bosh sahifa</a>
  </header>

  <!-- Upload Section -->
  <section class="w-full max-w-4xl bg-white bg-opacity-95 rounded-2xl shadow-lg p-6">
    <h2 class="text-xl font-semibold mb-4">📂 Fayllaringizni PDF formatiga aylantiring</h2>
    <p class="mb-4">1. Fayllaringizni yuklang (JPG, PNG, DOCX, PPTX):</p>
    
    <input id="fileInput" type="file" accept=".jpg,.jpeg,.png,.docx,.pptx" multiple class="mb-4 w-full" />
    <button id="uploadBtn" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
      📤 Yuklash
    </button>

    <!-- Progress and Result -->
    <div id="statusMessage" class="mt-4 text-gray-700 hidden">⏳ Yuklanmoqda...</div>
    
    <div id="resultSection" class="mt-6 hidden">
      <h3 class="text-lg font-semibold mb-2">✅ Natija tayyor!</h3>
      <a id="downloadLink" href="#" download class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 inline-block">
        ⬇️ Yuklab olish
      </a>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
