<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Konvertor - Oefen.uz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #FF973F, #B33F21);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4 text-gray-900">

  <!-- Header -->
  <header class="w-full max-w-4xl flex justify-between items-center mb-10 px-6 py-4 rounded-xl shadow-md" style="background-color: #87BD6A;">
    <a href="https://oefen.uz">
      <img src="https://oefen.uz/assets/img/logo.png" alt="Oefen.uz Logo" class="h-16">
    </a>
    <a href="https://oefen.uz" class="text-white text-lg underline">Bosh sahifa</a>
  </header>

  <!-- PDF Converter Area -->
  <section class="w-full max-w-4xl bg-white bg-opacity-95 rounded-2xl shadow-lg p-6">
    <div class="mb-10">
      <h2 class="text-xl font-semibold mb-4">Faylni tanlang va PDF formatiga o‘giring</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".docx,.pptx,.xlsx,.jpg,.jpeg,.png" required class="mb-4 w-full border rounded p-2" />
        <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">PDFga o‘girish</button>
      </form>
      <div id="downloadLink" class="mt-4 text-blue-700 font-semibold underline"></div>
    </div>
  </section>

  <script>
    const script = document.createElement("script");
    script.src = "./js/pdf.js?v=" + Date.now();
    document.body.appendChild(script);
  </script>

</body>
</html>
