<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Konvertor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to bottom right, #FF973F, #B33F21); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4 text-center text-green-700">Faylni PDF formatga o‚Äòtkazish</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="files" id="files" multiple required class="block w-full mb-4 border p-2 rounded">
      <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded w-full hover:bg-green-700">Yuborish</button>
    </form>
    <div id="status" class="text-center mt-4 text-gray-700 hidden"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.classList.remove('hidden');
      status.innerHTML = 'Yuklanmoqda...';

      const formData = new FormData();
      const files = document.getElementById('files').files;
      for (let i = 0; i < files.length; i++) {
        formData.append("files", files[i]);
      }

      try {
        const response = await fetch("https://oefenplus-backend-pdf.onrender.com/convert", {
          method: "POST",
          body: formData
        });

        const contentType = response.headers.get("content-type") || "";

        if (!response.ok) throw new Error("Server xatolik qaytardi");

        if (contentType.includes("application/json")) {
          const data = await response.json();
          if (data.url) {
            status.innerHTML = `<a href="${data.url}" target="_blank" class="text-blue-600 underline">üì• Yuklab olish: PDF fayl</a>`;
          } else {
            status.innerHTML = "‚ùå PDF link topilmadi";
          }
        } else {
          const text = await response.text();
          throw new Error("JSON kutilgan edi, ammo boshqa narsa keldi: " + text.slice(0, 100));
        }

      } catch (err) {
        status.innerHTML = "‚ùå Xatolik: " + err.message;
      }
    });
  </script>
</body>
</html>
